<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PENT</title>
</head>
<body>
    <audio src="./assets/01_Introduction.mp3" id="music"></audio>
    <audio src="./assets/battle.mp3" id="battlemusic"></audio>

    <div id="homescreen">
            <img src="./assets/PENT_burned(1).png" alt="" style="width:150%;" class="logo">
            <br>
            <div id="startbutton"><button type="button" class="btn btn-success">Start!</button></div>
            <div id="controlsbutton"><button type="button" class="btn btn-success">Controls</button></div>
            
    </div>
    <div id="game-board" style="display: none">
        <canvas width="1200" height="600">
        </canvas>
        <p id="text">Select your character</p>
        <div id="battlebutton"><button type="button" class="btn btn-success">Pizza Battle!</button></div>
        <div id="player-selector" style="display: none">
            <img src="./assets/leo.png" alt="leo" id="leo" >
            <img src="./assets/rafa.png" alt="leo" id="rafa">
            <img src="./assets/leo.png" alt="leo" id="mike" >
            <img src="./assets/rafa.png" alt="leo" id="donie">

            </div>
        
        
        <div id="player1"></div>
        <div id="player2"></div>
    </div>

    <div id="p1buttons" style="display: none">
        <img src="./assets/W.jpg" alt="W" style="display: none" id="w">
        <img src="./assets/A.jpg" alt="A" style="display: none" id="a">
        <img src="./assets/S.jpg" alt="S" style="display: none" id="s">
        <img src="./assets/D.jpg" alt="D" style="display: none" id="d">
    </div>
    
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
